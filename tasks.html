<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script>
        try {
            document.documentElement.classList.toggle('preload-dark', localStorage.getItem('theme:v1') === 'dark');
        } catch (e) {}
    </script>
</head>
<body class="body">
    <header class="main-header">
        <div class="header-container">
            <button class="menu-toggle" id="menuToggle" aria-label="Open navigation menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                </svg>
            </button>
            <h1 class="app-title">To-Do List App</h1>
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="tasks.html" class="nav-link active">Tasks</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <input type="checkbox" id="darkToggle" class="toggle-1" aria-label="Toggle dark mode">
                <label for="darkToggle" class="dark">Dark Mode</label>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Menu</h2>
            <button class="sidebar-close" id="sidebarClose" aria-label="Close navigation menu">&times;</button>
        </div>
        <nav class="sidebar-nav" role="navigation" aria-label="Sidebar navigation">
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="tasks.html" class="nav-link active">Tasks</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="sidebar-theme">
            <div class="theme-toggle">
                <input type="checkbox" id="sidebarDarkToggle" class="toggle-1" aria-label="Toggle dark mode">
                <label for="sidebarDarkToggle" class="dark">Dark Mode</label>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="container">
            <form id="task-form" class="task-form" aria-label="Add a new task">
                <div class="row">
                    <div class="field">
                        <label for="title">Task</label>
                        <input id="title" name="title" type="text" placeholder="Enter a task..." required>
                    </div>
                    <div class="field small">
                        <label for="dueDate">Due date</label>
                        <input id="dueDate" name="dueDate" type="date">
                    </div>
                    <div class="field small">
                        <label for="dueTime">Time</label>
                        <input id="dueTime" name="dueTime" type="time">
                    </div>
                </div>
                <div class="row">
                    <div class="field grow">
                        <label for="category">Category (optional)</label>
                        <input id="category" name="category" type="text" placeholder="Category (optional)">
                    </div>
                    <div class="actions">
                        <button id="addTask" type="submit" class="btn primary">Add Task</button>
                    </div>
                </div>
            </form>

            <nav class="filters" aria-label="Task filters">
                <button type="button" class="btn filter" data-filter="all" aria-pressed="true">All</button>
                <button type="button" class="btn filter" data-filter="pending">Pending</button>
                <button type="button" class="btn filter" data-filter="completed">Completed</button>
            </nav>

            <section aria-labelledby="tasks-heading">
                <h2 id="tasks-heading" class="sr-only">Tasks</h2>
                <ul id="task-list" role="list" class="task-list"></ul>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
