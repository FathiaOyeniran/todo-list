<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script>
        try {
            document.documentElement.classList.toggle('preload-dark', localStorage.getItem('theme:v1') === 'dark');
        } catch (e) {}
    </script>
</head>
<body class="body">
    <header class="main-header">
        <div class="header-container">
            <button class="menu-toggle" id="menuToggle" aria-label="Open navigation menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                </svg>
            </button>
            <h1 class="app-title">To-Do List App</h1>
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="tasks.html" class="nav-link">Tasks</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <input type="checkbox" id="darkToggle" class="toggle-1" aria-label="Toggle dark mode">
                <label for="darkToggle" class="dark">Dark Mode</label>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Menu</h2>
            <button class="sidebar-close" id="sidebarClose" aria-label="Close navigation menu">&times;</button>
        </div>
        <nav class="sidebar-nav" role="navigation" aria-label="Sidebar navigation">
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="tasks.html" class="nav-link">Tasks</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </nav>
        <div class="sidebar-theme">
            <div class="theme-toggle">
                <input type="checkbox" id="sidebarDarkToggle" class="toggle-1" aria-label="Toggle dark mode">
                <label for="sidebarDarkToggle" class="dark">Dark Mode</label>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="container">
            <section class="contact-section">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Send us a message and we'll respond as soon as possible.</p>
                
                <form id="contact-form" class="contact-form" aria-label="Contact form">
                    <div class="form-group">
                        <label for="contact-name">Name *</label>
                        <input type="text" id="contact-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email">Email *</label>
                        <input type="email" id="contact-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-subject">Subject</label>
                        <input type="text" id="contact-subject" name="subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-message">Message *</label>
                        <textarea id="contact-message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-type">Feedback Type</label>
                        <select id="contact-type" name="type">
                            <option value="general">General Feedback</option>
                            <option value="bug">Bug Report</option>
                            <option value="feature">Feature Request</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="contact.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
